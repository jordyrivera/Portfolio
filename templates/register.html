<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg1">
<h2 class="alert alert-light">{{ msg }}</h2>
<div class="main-container">
    <h2 style="text-align:center; color:white;">Register</h2>
<form method="post" action="{{ url_for('create_user')}}">
    <input type="text" name="Name" placeholder="Name" class="login-input form-control" required autocomplete="off">
    <input type="text" name="LastName" placeholder="Last Name" class="login-input form-control" required autocomplete="off">
    <input type="text" name="Username" placeholder="username" class="login-input form-control" required autocomplete="off">
    <input type="text" name="Email" placeholder="E-mail" class="login-input form-control" required autocomplete="off">
    <input type="password" name="Password" placeholder="Password" class="login-input form-control" required autocomplete="off">
    <input type="submit" value="Register" class="btn btn-light login-btn">
</form>
</div>
</body>
</html>
