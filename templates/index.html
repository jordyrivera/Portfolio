<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="static/logo.png">
</head>
<body class="bg1">
<div class="wrapper">
    <h1 style="text-align:center;top: -30px; position:relative; color:white;">Login</h1>
<div class="main-container">
    <img src="static/logolg.png" style="position:relative; left:100px;">
    <form method="post" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Username" class="login-input form-control" autocomplete="off">
    <input type="password" name="password" placeholder="Password" class="login-input form-control" autocomplete="off">
    <div style="display: grid; grid-template-columns: 50% 50%;">
    <input type="submit" value="Login" class="btn btn-light login-btn ">
    <a href="{{ url_for('register') }}" class="btn btn-light login-btn">Register</a>
    </div>
    </form>
</div>
</div>
        <h2 class="alert alert-light">{{ msg }}</h2>

</body>
</html>
